<!DOCTYPE html>
<html>
    <body>
        
        <button onclick="myFunction()">input your note here!</button>
        
        <p id="noteButton"></p>
        
        <script>
            function myFunction() {
                var text;
                var noteEnter = prompt("enter note here");
                
                text = noteEnter;
                document.getElementById("noteButton").innerHTML = text;
            }
        </script>
        
    </body>
</html>
